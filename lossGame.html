<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyHunt- Cook a Dessert</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<!-- Lossing Page -->
<body>
    <audio id="music">
        <source src="assets/Loss.mp3" type="audio/mp3">
    </audio>
    <section class="screen" style="justify-content: center;">
        
        <div class="result-card">
            <div class="tiffi-image sad">
                <img src="assets/Tiffi-sad.gif" alt="">
            </div>
            <div class="result-status">
                <h1>You Lose</h1>
            </div>
            <div class="your-score">
                <h3>You Scored:</h3>
                <span id="score">0</span>
                <div id="remarks"></div>
            </div>
            <button id="replay2">
                <img src="assets/replay.png" alt="">
                Try Again!
            </button>
        </div>
        
    </section>
    <script src="main2.js"></script>
    <script src="main.js"></script>
</body>
</html>
