<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyHunt- Cook a Dessert</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <audio id="Background-Sound" loop>
        <source src="assets/bg-music.mp3" type="audio/mp3">
    </audio>
    <!-- Heading for the page -->
    <div class="head">
        <h1>Match The Candies!</h1>
    </div>
    <!-- Gaming arena -->
    <div class="game-arena">
        <div class="left">
            <div class="up">
                <!-- Data including score and moves left -->
                <div class="data">
                    <div class="score">
                        Your Score:
                        <span id="score">00</span>
                    </div>
                    <div class="moves-left">
                        Moves Left:
                        <span id="moves">20</span>
                    </div>
                </div>
                <!-- Gif of Tiffi -->
                <div class="window">
                    <img src="assets/giphy.gif" alt="">
                </div>
            </div>
            <!-- Replay Button -->
            <div class="down">
                <button id="replay">
                    <img src="assets/replay.png" alt="">
                    Replay
                </button>
            </div>
        </div>
        <!-- Playground to swap the tiles -->
        <div class="playground">
            <!-- Unknown Tiles -->
            <img class = 1 src="assets/questionMark.png" alt="">
            <img class = 2 src="assets/questionMark.png" alt="">
            <img class = 3 src="assets/questionMark.png" alt="">

            <img class = 1 src="assets/questionMark.png" alt="">
