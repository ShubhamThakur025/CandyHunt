<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyHunt- Cook a Dessert</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<!-- Winning Page -->
<body>
    <!-- Background Music -->
    <audio id="music">
        <source src="assets/Won.mp3" type="audio/mp3">
    </audio>
    <section class="screen">
        <div class="left-guest guest">
            <img src="assets/buubly.png" alt="" title="Ask Mr. BubbleGum">
        </div>
        <!-- The result card -->
        <div class="result-card">
            <div class="tiffi-image">
                <img src="assets/Tiffitransparency.png" alt="">
            </div>
            <div class="result-status">
                <h1>You Win!</h1>
            </div>
            <div class="your-score">
                <h3>You Scored:</h3>
                <span id="score">0</span>
                <div id="remarks"></div>
            </div>
            <button id="replay2">
                <img src="assets/replay.png" alt="">
                Replay
            </button>
        </div>
        <div class="right-guest guest">
            <img src="assets/Bunny.png" alt="" title="Ask Mr. Bunny">
        </div>
    </section>
    <script src="main2.js"></script>
    <script src="main.js"></script>
</body>
</html>
